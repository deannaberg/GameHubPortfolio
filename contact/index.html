	<body>
		<header>
			<!--Hamburger Menu-->
			<label class="hamburger-label" for="hamburger-menu"
				><i class="fas fa-bars"></i
			></label>
			<input type="checkbox" id="hamburger-menu" />

			<!--Navigation-->
			<nav>
				<ul>
					<li>
						<a class="" href="../index.html"
							><i class="fas fa-globe-americas"></i>Home</a
						>
					</li>
					<li>
						<a class="" href="/game/index.html"
							><i class="fas fa-gamepad"></i>Shop</a
						>
					</li>
					<li>
						<a class="" href="/account/index.html"
							><i class="fas fa-user"></i>log in/Join</a
						>
					</li>
					<li>
						<a class="active" href="index.html"
							><i class="fas fa-envelope"></i>Contact</a
						>
					</li>
				</ul>
			</nav>

			<!--Logo-->

			<a id="logo-container" href="../index.html"
				><img id="logo" src="/svg/gamehub-logo.svg" alt="Game Hub Logo"
			/></a>

			<!--Search Bar-->
			<form id="search">
				<input type="search" name="search" placeholder="search the universe" />
				<button onclick="location.href='/game/search.html';" type="button">
					<i class="fas fa-search"></i>
				</button>
			</form>

			<!--Cart Button-->
			<div class="cart">
				<a class="greenWhite" href="cart.html"
					><i class="fas fa-shopping-cart fa-2x"></i
				></a>
			</div>
		</header>
		<main>
			<div class="form-card">
				<h1 class="heading-line">contact</h1>

				<form id="contactForm">
					<label
						>Your Name
						<div class="form-error" id="nameError">Please enter your name</div>
						<br />
						<input type="text" name="name" id="name" placeholder="your name" />
					</label>
					<label
						>email
						<span class="form-error" id="emailError">
							Please enter a valid email</span
						><br />
						<input
							type="email"
							name="email"
							id="email"
							placeholder="your email"
						/>
					</label>
					<label
						>message
						<span class="form-error" id="messageError">
							Please include a message</span
						><br />
						<textarea
							name="message"
							id="message"
							placeholder="Type your message here..."
						></textarea>
					</label>
					<button class="contactButton greenbutton">send</button>
				</form>
			</div>
			<div class="contact-info">
				<h2>Don't want to use the form?</h2>
				<p><i class="fas fa-at"></i>help@gamehub.com</p>
				<p><i class="fas fa-phone"></i>000-000-0000</p>
			</div>
		</main>
		<footer></footer>
		<script src="/js/contact.js"></script>
	</body>
</html>
