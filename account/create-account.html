<!DOCTYPE html>
<html>

<head>
    <title>Create Account</title>
    <meta name="description" content="Fill in the form to create your gameHub account.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style Sheets-->
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="/styles/account.css" rel="stylesheet">

    <!--Fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/vlt4nwj.css">

    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/a8fae1eb2c.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>

        <!--Navigation-->
        <nav>
            <ul>
                <li>
                    <a class="" href="/index.html"><i class="fas fa-globe-americas"></i>Home</a>
                </li>
                <li>
                    <a class="" href="/game/index.html"><i class="fas fa-gamepad"></i>Shop</a>
                </li>
                <li>
                    <a class="" href="index.html"><i class="fas fa-user"></i>log in/Join</a>
                </li>
                <li>
                    <a class="" href="/contact/index.html"><i class="fas fa-envelope"></i>Contact</a>
                </li>
            </ul>
        </nav>

        <!--Logo-->

        <a class="logo-container smallLogo" href="/index.html">
            <img class="logo" src="/svg/logo.svg" alt="Game Hub Logo" />
        </a>
        <!--Search Button-->
        <div class="searchButton">
            <button id="searchButton" type="button" aria-label="openSearch"><i class="fas fa-search"></i></button>
        </div>
        <!--Search Bar-->
        <div class="dropSearchWrap">
            <button class="closeSearch" type="button" aria-label="close search"><i
                    class="fas fa-times-circle"></i></button>
            <form class="dropSearch">
                <input type="search" name="search" placeholder="search the universe" />
                <button onclick="location.href='/game/search.html'" type="button" aria-label="search">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <form class="search">
            <input type="search" name="search" placeholder="search the universe" />
            <button onclick="location.href='/game/search.html'" type="button" aria-label="search">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <!--Cart Button-->
        <div id="cartWrap">
            <button id="cart" type="button" onclick="location.href='/checkout/cart.html'" aria-label="shopping cart"><i
                    id="cartIcon" class="fas fa-shopping-cart"></i></button>
            <div id="cartItem"><span class="carItemNumber">3</span></div>
        </div>
    </header>
    <main>
        <div class="mainContentWrap"></div>
        <!--Create Account Form-->
        <div class="form-card">

            <form action="" method="get">
                <h1>create an account</h1>
                <label>First Name</br>
                    <input type="text" name="first name" /></label></br>
                <label>Last Name</br>
                    <input type="text" name="last name" /></label></br>
                <label>email</br>
                    <input type="email" name="email" /></label></br>
                <label>password</br>
                    <input type="text" name="password" /></label></br>
                <input type="submit" value="Create Account" id="createAccount" onclick="accountCreated()"
                    class="button formButton" />
            </form>

        </div>
        <div class="form-info">
            <h2>Already a member?</h2>
            <a href="index.html">log in</a>
        </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="/js/components.js"></script>
    <script src="/js/account-logins.js"></script>
</body>

</html>
