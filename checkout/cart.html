<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta name="description" content="Your cart items">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style Sheets-->
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="/styles/checkout.css" rel="stylesheet">
    <link href="/styles/cart.css" rel="stylesheet">

    <!--Fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/vlt4nwj.css">

    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/a8fae1eb2c.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <!--Hamburger Menu-->
        <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />

        <!--Navigation-->
        <nav>
            <ul>
                <li>
                    <a class="" href="/index.html"><i class="fas fa-globe-americas"></i>Home</a>
                </li>
                <li>
                    <a class="" href="../game/index.html"><i class="fas fa-gamepad"></i>Shop</a>
                </li>

                <li>
                    <a class="" href="../account/index.html"><i class="fas fa-user"></i>log in/Join</a>
                </li>
                <li>
                    <a class="" href="../contact/index.html"><i class="fas fa-envelope"></i>Contact</a>
                </li>
            </ul>
        </nav>

        <!--Logo-->

        <a id="logo-container" href="../index.html"><img id="logo" src="/svg/gamehub-logo.svg"
                alt="Game Hub Logo" /></a>

        <!--Search Bar-->
        <form id="search">
            <input type="search" name="search" placeholder="search the universe" />
            <button onclick="location.href='../game/search.html'" type="button">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <!--Cart Button-->
        <div class="cart">
            <a class="greenWhite active" href="cart.html"><i class="fas fa-shopping-cart fa-2x"></i></a>
        </div>
        </div>
    </header>
    <main>
        <div id="checkout-wrap">
            <div id="c-wrap1">
                <h1 class="cart-titles">items in cart</h1>
                <div class="item-grid">
                    <div class="area1">
                        <img class="product-image" src="/svg/background_confirm.svg"
                            alt="placeholder image for video game product">
                    </div>
                    <div class="area2">
                        <h2>Game Title</h2>
                        <p>SELLER: puffinmeister</p>
                    </div>
                    <div class="area3">
                        <p>$35.00</p>
                        <div class="plus-minus">
                            <i class="fas fa-minus"></i>
                            <p>1</p>
                            <i class="fas fa-plus"></i>
                        </div>
                        <p><strong>$35.00</strong></p>
                    </div>
                    <div class="area4">
                        <a href=""><i class="fas fa-heart"></i>add to favorites</a>
                        <a href=""><i class="fas fa-sync-alt"></i> update</a>
                        <a href=""><i class="fas fa-times"></i> remove</a>
                    </div>
                </div>
            </div>
            <!--Order Summary Card-->
            <div id="c-wrap2">
                <div id="order-sum">
                    <div id="order-sum-grid">
                        <span class="item-l">order value</span>
                        <span class="item-r">$35.00</span>
                        <span class="item-l">shipping</span>
                        <span class="item-r">$5.00</span>
                        <span class="item-l total">Total</span>
                        <span class="item-r">$40.00</span>
                    </div>
                    <a class="button greenWhite-button" href="checkout-shipping.html">continue</a>
                </div>
                <!--Accepted Forms of Payment-->
                <div id="we-accept">
                    <p>We accept: <i class="fab fa-cc-visa"></i><i class="fab fa-cc-paypal"></i><i
                            class="fab fa-cc-apple-pay"></i></p>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>

    </footer>

</body>

</html>
