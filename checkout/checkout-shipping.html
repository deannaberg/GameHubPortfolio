    <body>
        <header>
            <!--Hamburger Menu-->
            <label class="hamburger-label"for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu" /> 
            
            <!--Navigation-->
            <nav>
                <ul>
                    <li><a class=""" href="../index.html"><i class="fas fa-home"></i>Home</a></li>
                    <li><a class="" href="/game/index.html"><i class="fas fa-gamepad"></i>Shop</a></li>
                    
                    <li><a class="" href="/account/index.html"><i class="fas fa-user"></i>log in/Join</a></li>
                    <li><a class="" href="/contact/index.html"><i class="fas fa-envelope"></i>Contact</a></li>
                </ul>
            </nav> 
                
            <!--Logo-->
                <a href="../index.html"><img id="logo" src="/svg/gamehub-logo.svg" alt="Game Hub Logo"/></a>
                
            <!--Search Bar-->
                <form id="search">
                    <input type="search" name="search" placeholder="search the universe"/>
                    <button onclick="location.href='/game/search.html';" type="button"><i class="fas fa-search"></i></button>
                </form>
    
            <!--Cart Button-->
                <div class="cart">
                    <a class="greenWhite"href ="cart.html"><i class="fas fa-shopping-cart fa-2x"></i></a>
                </div>
            </header>
            <main>
            <div id="checkoutSteps">
                <h1>Contact & Shipping</h1>
                </div>
            <!--Contact Information Form-->
                <div id="checkout">
                <div id="c-wrap1">
                    <form action="" method="get">
                        <fieldset>
                            <legend><h2>Contact Information</h2></legend>
                        <label>first name</br>
                        <input type="text" name="first name" /></label><br/>
                    <label>last name</br>
                        <input type="text" name="last name" /></label><br/>
                    <label>email</br>
                        <input type="email" name="email" /></label><br/>
                    <label>phone</br>
                        <input type="text" name="phone" /></label><br/>
                </fieldset>
                
                <!--Shipping Address Form-->
                <fieldset>
                    <legend><h2>shipping address</h2></legend>
                    <label>first name</br>
                        <input type="text" name="first name" /></label><br/>
                    <label>last name</br>
                        <input type="text" name="last name" /></label><br/>
                    <label>country <select class="drop-margin" name="country">
                            <option value="Country 1">Country 1</option>
                            <option value="Country 2">Country 2</option>
                            <option value="Country 3">Country 3</option>
                        </select></label><br/>
                    <label>street address</br>
                        <input type="text" name="street address" /></label><br/>
                    <label>address 2</br>
                        <input type="text" name="address 2" /></label><br/>
                    <label>city</br>
                        <input type="text" name="city" /></label><br/>
                    <label>zip code</br>
                        <input type="text" name="zip code" /></label><br/>
                </fieldset>
            </form>
            </div>
           
            <!--Order Summary Card-->
            <div id="c-wrap2">   
                <div id="order-sum">
                     <div id="order-sum-grid">
                        <span class="item-l">order value</span>
                        <span class="item-r">$35.00</span>
                        <span class="item-l">shipping</span>
                        <span class="item-r">$5.00</span>
                        <span class="item-l total">Total</span>
                        <span class="item-r">$40.00</span>
                    </div>
                    <a class="button greenWhite-button" href="checkout-payment.html">continue</a>
                </div>
                    <!--Accepted Forms of Payment-->
                <div id="we-accept">
                    <p>We accept: <i class="fab fa-cc-visa"></i><i class="fab fa-cc-paypal"></i><i class="fab fa-cc-apple-pay"></i></p>
                </div>
                </div>
            </div>
        
        </main>

        </footer>
