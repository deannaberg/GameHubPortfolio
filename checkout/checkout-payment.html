<!DOCTYPE html>
<html>

<head>
    <title>Checkout - Payment</title>
    <meta name="description" content="Input your payment information">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style Sheets-->
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="/styles/checkout.css" rel="stylesheet">

    <!--Fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/vlt4nwj.css">

    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/a8fae1eb2c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

        <!--Navigation-->
        <nav>
            <ul>
                <li>
                    <a class="" href="/index.html"><i class="fas fa-globe-americas"></i>Home</a>
                </li>
                <li>
                    <a class="" href="/game/index.html"><i class="fas fa-gamepad"></i>Shop</a>
                </li>
                <li>
                    <a class="" href="/account/index.html"><i class="fas fa-user"></i>log in/Join</a>
                </li>
                <li>
                    <a class="" href="index.html"><i class="fas fa-envelope"></i>Contact</a>
                </li>
            </ul>
        </nav>

        <!--Logo-->

        <a class="logo-container smallLogo" href="/index.html">
            <img class="logo" src="/svg/GameHubLogo_small.svg" alt="Game Hub Logo" />
        </a>
        <!--Search Button-->
        <div class="searchButton">
            <button id="searchButton" type="button" aria-label="openSearch"><i class="fas fa-search"></i></button>
        </div>
        <!--Search Bar-->
        <div class="dropSearchWrap">
            <button class="closeSearch" type="button" aria-label="close search"><i
                    class="fas fa-times-circle"></i></button>
            <form class="dropSearch">
                <input type="search" name="search" placeholder="search the universe" />
                <button onclick="location.href='/game/search.html'" type="button" aria-label="search">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <form class="search">
            <input type="search" name="search" placeholder="search the universe" />
            <button onclick="location.href='/game/search.html'" type="button" aria-label="search">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <!--Cart Button-->
        <div id="cartWrap">
            <button id="cart" type="button" onclick="location.href='cart.html'" aria-label="shopping cart"><i
                    id="cartIcon" class="fas fa-shopping-cart"></i></button>
            <div id="cartItem"><span class="carItemNumber">3</span></div>
        </div>
    </header>
    <main>
        <div id="checkoutSteps">
            <h1>Payment Information</h1>
        </div>
        <!--Payment Form-->
        <div id="checkout">
            <div id="c-wrap1">
                <form action="" method="get">
                    <fieldset>
                        <legend>
                            <h2>Card Details</h2>
                        </legend>
                        <label>cardholder's name</br>
                            <input type="text" name="cardholdername" /></label><br />
                        <label>card number</br>
                            <input type="text" name="cardnumber" inputmode="numeric" /></label><br />
                        <label>expiration date (mm/yy)</br>
                            <input type="text" name="expirationdate" inputmode="numeric" /></label><br />
                        <label>cvv</br>
                            <input type="text" name="securitycode" inputmode="numeric" /></label><br />
                    </fieldset>
                    <!--Billing Address Form-->
                    <fieldset>
                        <legend>
                            <h2>billing address</h2>
                        </legend>
                        <label>
                            <input type="checkbox" name="same" value="same as shipping address" />same as shipping
                            address</label></br>
                        <label>first name</br>
                            <input type="text" name="first name" /></label><br />
                        <label>last name</br>
                            <input type="text" name="last name" /></label><br />
                        <label>country</br>
                            <select class="drop-margin" name="country">
                                <option value="Country 1">Country 1</option>
                                <option value="Country 2">Country 2</option>
                                <option value="Country 3">Country 3</option>
                            </select></label><br />
                        <label>street address</br>
                            <input type="text" name="street address" /></label><br />
                        <label>address 2</br>
                            <input type="text" name="address 2" /></label><br />
                        <label>city</br>
                            <input type="text" name="city" /></label><br />
                        <label>zip code</br>
                            <input type="text" name="zip code" /></label><br />
                    </fieldset>
                </form>

            </div>
            <!--Order Summary Card-->
            <div id="c-wrap2">
                <div id="order-sum">
                    <div id="order-sum-grid">
                        <span class="item-l">order value</span>
                        <span class="item-r">$35.00</span>
                        <span class="item-l">shipping</span>
                        <span class="item-r">$5.00</span>
                        <span class="item-l total">Total</span>
                        <span class="item-r">$40.00</span>
                    </div>
                    <a class="button greenWhite-button" href="checkout-review.html">continue</a>
                </div>

                <!--Accepted Forms of Payment-->
                <div id="we-accept">
                    <p>We accept: <i class="fab fa-cc-visa"></i><i class="fab fa-cc-paypal"></i><i
                            class="fab fa-cc-apple-pay"></i></p>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="/js/components.js"></script>
</body>

</html>
