		<header>
			<!--Hamburger Menu-->
			<label class="hamburger-label" for="hamburger-menu"
				><i class="fas fa-bars"></i
			></label>
			<input type="checkbox" id="hamburger-menu" />

			<!--Navigation-->
			<nav>
				<ul>
					<li>
						<a class="" href="../index.html"
							><i class="fas fa-globe-americas"></i>Home</a
						>
					</li>
					<li>
						<a class="" href="index.html"
							><i class="fas fa-gamepad"></i>Shop</a
						>
					</li>
					<li>
						<a class="" href="/account/index.html"
							><i class="fas fa-user"></i>log in/Join</a
						>
					</li>
					<li>
						<a class="" href="/contact/index.html"
							><i class="fas fa-envelope"></i>Contact</a
						>
					</li>
				</ul>
			</nav>

			<!--Logo-->
			<a id="logo-container" href="../index.html"
				><img id="logo" src="/svg/gamehub-logo.svg" alt="Game Hub Logo"
			/></a>

			<!--Search Bar-->
			<form id="search">
				<input type="search" name="search" placeholder="search the universe" />
				<button onclick="location.href='search.html';" type="button">
					<i class="fas fa-search"></i>
				</button>
			</form>

			<!--Cart Button-->
			<div class="cart">
				<div id="cartNumber">1</div>
				<a class="greenWhite" href="/checkout/cart.html" type="button"
					><i class="fas fa-shopping-cart fa-2x"></i
				></a>
			</div>
		</header>
		<main>
			<div id="product">
				<div id="productImage" class="image-box">
					<img class="product-image-large" src="/svg/background_confirm.svg" alt="Placeholder image for video game product"/>
				</div>
				<div id="productTitle" class="title">
				</div>
				<div id="price-box">
					
				</div>
				<div class="tabs">
					<div class="tab">
						<input type="radio" id="tab-1" name="tab-group-1" checked />
						<label for="tab-1">product details</label>
						<div id="productDetails" class="content">
							<p>Product detail content</p>
						</div>
					</div>
					<div class="tab">
						<input type="radio" id="tab-2" name="tab-group-1" />
						<label for="tab-2">seller details</label>
						<div id="sellerDetails" class="content">
							<p>Seller detail content</p>
						</div>
					</div>
				</div> 
			</div>
		</main>
		<footer></footer>
		<script src="/js/product-details.js"></script>
	</body>
</html>
