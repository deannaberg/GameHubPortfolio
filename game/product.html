<!DOCTYPE html>
<html>

<head>
	<title>Product</title>
	<meta name="description" content="gameHub product listing" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!--Style Sheets-->
	<link href="/styles/styles.css" rel="stylesheet" />
	<link href="/styles/product.css" rel="stylesheet" />

	<!--Fonts-->
	<link rel="stylesheet" href="https://use.typekit.net/vlt4nwj.css" />

	<!--Font Awesome Script-->
	<script src="https://kit.fontawesome.com/a8fae1eb2c.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<!--Hamburger Menu-->
		<label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars"></i></label>
		<input type="checkbox" id="hamburger-menu" />

		<!--Navigation-->
		<nav>
			<ul>
				<li>
					<a class="" href="//index.html"><i class="fas fa-globe-americas"></i>Home</a>
				</li>
				<li>
					<a class="" href="/game/index.html"><i class="fas fa-gamepad"></i>Shop</a>
				</li>
				<li>
					<a class="" href="index.html"><i class="fas fa-user"></i>log in/Join</a>
				</li>
				<li>
					<a class="" href="/contact/index.html"><i class="fas fa-envelope"></i>Contact</a>
				</li>
			</ul>
		</nav>

		<!--Logo-->

		<a id="logo-container" href="//index.html">
			<img id="logo" src="/svg/GameHubLogo_small.svg" alt="Game Hub Logo" />
		</a>

		<!--Search Bar-->
		<form id="search">
			<input type="search" name="search" placeholder="search the universe" />
			<button onclick="location.href='game/search.html'" type="button">
				<i class="fas fa-search"></i>
			</button>
		</form>

		<!--Cart Button-->
		<div id="cartWrap">
			<a id="cart" class="cartActive" href="/checkout/cart.html"><i id="cartIcon"
					class="fas fa-shopping-cart fa-2x"></i></a>
			<div id="cartItem"><span class="carItemNumber">3</span></div>
		</div>
	</header>
	<main>
		<div id="product">
			<div id="productImage" class="image-box"></div>
			<div id="productTitle" class="title">
			</div>
			<!--Accout Tabs-->
			<section class="tabs">
				<nav class="tabNav">
					<button class="tab activeTab" onclick="openPanel(event, 'panel1')">product details</button></li>
					<button class="tab" onclick="openPanel(event, 'panel2')">seller details</button></li>

				</nav>
				<div id="panel1" class="panelContent activePanel">
					<p>product details here</p>
				</div>
				<div id="panel2" class="panelContent">
					<p>seller details here</p>
				</div>

			</section>
		</div>
	</main>
	<footer></footer>
	<script src="/js/components.js"></script>
	<script src="/js/product-details.js"></script>
</body>

</html>
